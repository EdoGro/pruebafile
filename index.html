<!DOCTYPE html>
<html>
  <head>
    <title>FileWriter Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
	    document.addEventListener('deviceready', onDeviceReady, false);

var logOb;

function fail(e) {
	alert("FileSystem Error");
	alert(e);
}

function onDeviceReady() {

	window.resolveLocalFileSystemURL(cordova.file.dataDirectory, function(dir) {
		alert("got main dir",dir);
		dir.getFile("log.txt", {create:true}, function(file) {
			alert("got the file", file);
			logOb = file;
			alert("App started");			
		});
	});
	
	document.querySelector("#actionOne").addEventListener("touchend", function(e) {
		//Ok, normal stuff for actionOne here
		//
		//Now log it
		alert("actionOne fired");
	}, false);

	document.querySelector("#actionTwo").addEventListener("touchend", function(e) {
		//Ok, normal stuff for actionTwo here
		//
		//Now log it
		alert("actionTwo fired");
	}, false);

}

function writeLog(str) {
	if(!logOb) return;
	var log = str + " [" + (new Date()) + "]\n";
	alert("going to log "+log);
	logOb.createWriter(function(fileWriter) {
		
		fileWriter.seek(fileWriter.length);
		
		var blob = new Blob([log], {type:'text/plain'});
		fileWriter.write(blob);
		alert("ok, in theory i worked");
	}, fail);
}

function justForTesting() {
	logOb.file(function(file) {
		var reader = new FileReader();

		reader.onloadend = function(e) {
			alert(this.result);
		};

		reader.readAsText(file);
	}, fail);

}
    </script>
    </head>
    <body>
<title>FileWriter Example</title>
		<button id="actionOne">Action One</button>
		<button id="actionTwo">Action Two</button>
    </body>
</html>
